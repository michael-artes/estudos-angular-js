<div class="panel-group" id="{{idAcordion}}" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#{{idAcordion}}" href="#{{idHrefCollapse}}"
        aria-expanded="false" aria-controls="collapseOne" ng-click="open()">
          {{title}}
        </a>
      </h4>
    </div>
    <div id="{{idHrefCollapse}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body" ng-transclude>
      </div>
    </div>
  </div>
</div>
